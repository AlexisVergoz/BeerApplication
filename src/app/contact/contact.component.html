<div class="container">
  <h2 class="m-5">Page de contact</h2>
  <form class="m-5">
    <div class="form-group">
      <label for="contactEmail">Votre adresse mail :</label>
      <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="contactText">Laissez nous un message :</label>
      <textarea class="form-control" id="contactText" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-secondary">Envoyer</button>
  </form>
</div>
