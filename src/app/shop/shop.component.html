<div class="container">
  <h1 class="text-center m-3">La boutique de #BEERPROJECT</h1>
  <div class="row">
    <!-- ON BOUCLE SUR l'ATTRIBUT DE CLASSE 'PRODUCTS' (QUI EST UN TABLEAU) -->
<!-- ON APELLE LE COMPONENT BEER-CARD AVEC A CHAQUE ITERATION UN PRODUIT DU TABLEAU ('LET PRODUCT') -->
    <app-beer-card
    class="col-4 border p-2 beer-card"
      *ngFor="let product of products"
      [beer]="product"
    ></app-beer-card>
  </div>

</div>
